<!DOCTYPE html>
<html>
<head>
	<title>Enter Classes</title>
	<style>
		body {
			background-color: white;
			color: black;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}
		header {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100px;
			width: 100%;
			margin-bottom: 20px;
		}
		header img {
			max-width: 40%;
			height: auto;
		}

		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			flex-grow: 1;
			width: 100%;
			max-width: 600px;
		}
		h1, h2, h3, h4, h5, h6 {
			margin-top: 0;
		}
		p {
			margin-top: 0;
			margin-bottom: 1em;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 100%;
		}
		label, input {
			display: block;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			padding: 10px;
			margin-top: 20px;
			border: none;
			border-radius: 5px;
			background-color: darkred;
			color: white;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>

	<main>
	<h1>Enter Classes</h1>

<form method="POST" action="{{ url_for('enter_classes') }}">
	<label for="classname">Class Name:</label>
	<select id="classname" name="classname">
	</select>
	<label for="professor">Professor:</label>
	<input type="text" id="professor" name="professor">
	<label for="semester">Semester:</label>
	<select id="semester" name="semester">
	  <option value="Freshman FALL">Freshman Fall</option>
	  <option value="Freshman SPRING">Freshman Spring</option>
	  <option value="Sophomore FALL">Sophomore Fall</option>
	  <option value="Sophomore SPRING">Sophomore Spring</option>
	  <option value="Junior FALL">Junior Fall</option>
	  <option value="Junior SPRING">Junior Spring</option>
	  <option value="Senior FALL">Senior Fall</option>
	  <option value="Senior SPRING">Senior Spring</option>
	</select>
	<label for="hours">Hours:</label>
	<input type="number" id="hours" name="hours" min="1" max="5">
	<input type="submit" value="Submit">
</form>
</main>

<script>
  const courses = {
    "FALL": {
      "Freshman": ["MATH1914", "CS1321", "CS1323", "CS1324", "ENGL1113", "ENGR1411", "UCOL1523", "Open Electives"],
      "Sophomore": ["MATH2934", "CS2813/MATH2513", "CS2413", "ENGR2002", "Approved Elective Social Science"],
      "Junior": ["CS3203", "CS3113", "CS3823", "3000+ level MATH", "Approved Electives Artistic Forms"],
      "Senior": ["CS4000+ Elective", "CS4413", "CS4173", "CS4513", "CS4000+ Elective OR MATH4073/MATH4673/MATH4313"]
    },
    "SPRING": {
      "Freshman": ["MATH2924", "CS2334", "ENGL/EXPO1213", "NATURAL SCIENCE with Lab"],
      "Sophomore": ["OPEN ELECTIVES", "CS2614", "CS3323", "Natural Science (Core i)/PHYS2514"],
      "Junior": ["CS4000+ Elective", "MATH3333", "MATH4753/ISE3293/MATH4743", "PSC1113", "Approved Elective Western Culture"],
      "Senior": ["CS4000+ Elective", "CS4473", "CS4273", "HIST1483/HIST1493", "Approved Elective World Culture"]
    }
  };

  function populateAllCourses() {
  const classnameSelect = document.getElementById('classname');
  classnameSelect.innerHTML = '';

  for (const season in courses) {
    for (const year in courses[season]) {
      const availableCourses = courses[season][year];

      for (const course of availableCourses) {
        const option = document.createElement('option');
        option.value = course;
        option.text = course;
        classnameSelect.add(option);
      }
    }
  }
  const options = Array.from(classnameSelect.options);
  options.sort((a, b) => a.text.localeCompare(b.text));
  for (const option of options) {
    classnameSelect.add(option);
  }
}

  document.getElementById('semester');
  document.addEventListener('DOMContentLoaded', populateAllCourses);
</script>
